<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">My Portfolio - Admin</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
      <button id="dark-mode-toggle">ðŸŒ™</button>
    </nav>
  </header>

  <main>
    <section>
      <div class="container">
        <h1 class="section-title">Admin Dashboard</h1>

        <div class="card">
          <h2>Add New Project</h2>
          <form id="project-form">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="imageUrl">Image URL:</label>
              <input type="url" id="imageUrl" required>
            </div>
            <div class="form-group">
              <label for="longText">Long Text:</label>
              <textarea id="longText" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Project</button>
          </form>
        </div>

        <h2>Manage Projects</h2>
        <div id="projects-list">
          <!-- Projects will be loaded here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Edit Modal -->
  <div id="edit-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
    <div class="card" style="max-width: 600px; margin: 5rem auto;">
      <h2>Edit Project</h2>
      <form id="edit-form">
        <div class="form-group">
          <label for="edit-title">Title:</label>
          <input type="text" id="edit-title" required>
        </div>
        <div class="form-group">
          <label for="edit-description">Description:</label>
          <textarea id="edit-description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="edit-imageUrl">Image URL:</label>
          <input type="url" id="edit-imageUrl" required>
        </div>
        <div class="form-group">
          <label for="edit-longText">Long Text:</label>
          <textarea id="edit-longText" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Project</button>
        <button type="button" onclick="closeModal()" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
